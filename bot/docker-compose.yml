version: '3.8'

services:
  # Uptime Kuma for bot monitoring during development
  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: nexium-bot-uptime-kuma
    volumes:
      - uptime-kuma:/app/data
    ports:
      - "3002:3001"
    restart: unless-stopped
    environment:
      - UPTIME_KUMA_DISABLE_FRAME_SAMEORIGIN=1

volumes:
  uptime-kuma:
