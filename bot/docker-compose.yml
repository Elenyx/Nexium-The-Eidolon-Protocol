version: '3.8'

services:
  # Nexium Discord Bot
  nexium-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nexium-discord-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Mount database if using SQLite
      - ./data:/app/data
      # Mount logs directory
      - ./logs:/app/logs
    networks:
      - nexium-bot-network
    depends_on:
      - uptime-kuma

  # Uptime Kuma for bot monitoring during development
  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: nexium-bot-uptime-kuma
    volumes:
      - uptime-kuma:/app/data
    ports:
      - "3002:3001"
    restart: unless-stopped
    environment:
      - UPTIME_KUMA_DISABLE_FRAME_SAMEORIGIN=1
    networks:
      - nexium-bot-network

volumes:
  uptime-kuma:

networks:
  nexium-bot-network:
    driver: bridge
