version: '3.8'

services:
  # Uptime Kuma for monitoring nexium-rpg.win services
  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: nexium-uptime-kuma
    volumes:
      - uptime-kuma:/app/data
    ports:
      - "3001:3001"
    restart: unless-stopped
    environment:
      - UPTIME_KUMA_DISABLE_FRAME_SAMEORIGIN=1
    networks:
      - nexium-network

volumes:
  uptime-kuma:

networks:
  nexium-network:
    driver: bridge
